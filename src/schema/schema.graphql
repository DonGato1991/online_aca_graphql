type Query{
    "Lista de los estudiantes de la academia"
    estudiantes: [Estudiante!]!,
    "Información de un estudiante en específico por el ID"
    estudiante(id:ID):Estudiante!,
    "Lista de los cursos de la academia"
    cursos: [Curso!]!,
    "Información de un curso en específico por el ID"
    curso(id:ID):Curso!
}

type Estudiante{
    "Identificativo de los estudiantes"
    id: ID!
    name: String!
    email: String!
    website: String
    courses: [Curso!]!
}
 
type Curso{
    id: ID!
    title: String!
    description: String!
    clases: Int!
    time: Float!
    logo: String!
    level: Nivel!
    path: String!
    teacher: String!
    students: [Estudiante]
    reviews: [Valoracion!]!
}

type Valoracion{
    id:ID!
    name: String!
    points: Float!
    comment: String    
}

enum Nivel{
    ALL
    BEGINNER
    MEDIUM
    EXPERT
}